name: Deploy

on:
  push:
    branches: [main]

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Axedyson'
    outputs:
      ipv4_address: ${{ steps.ipv4_address_output.outputs.ipv4_address }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DO_PVT_SSH_KEY }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=5h
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          TF_VAR_SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      - name: Output ipv4_address of droplet
        id: ipv4_address_output
        run: echo "::set-output name=ipv4_address::$(terraform output -raw ipv4_address)"

  paths-filter:
    name: Updated server files
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Axedyson'
    outputs:
      server: ${{ steps.changes.outputs.server }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check for changed server files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            server:
              - 'yarn.lock'
              - 'packages/server/package.json'
              - 'packages/server/tsconfig.json'
              - 'packages/server/src/**'
              - 'packages/server/Dockerfile'

  deploy-server-image:
    name: Server Image
    runs-on: ubuntu-latest
    if: needs.paths-filter.outputs.server == 'true'
    needs: [terraform, paths-filter]
    env:
      REGISTRY: ghcr.io
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: $GITHUB_REPOSITORY_OWNER
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Lowercase github.repository environment variable for docker
        id: gh_repo_lc
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          file: packages/server/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.gh_repo_lc.outputs.lowercase }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.gh_repo_lc.outputs.lowercase }}:buildcache,mode=max
      - name: Deploy Docker Server Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.terraform.outputs.ipv4_address }}
          username: root
          key: ${{ secrets.DO_PVT_SSH_KEY }}
          script: dokku git:from-image server ghcr.io/axedyson/syncbase@${{ steps.docker_build.outputs.digest }}
